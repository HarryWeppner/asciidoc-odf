[miscellaneous]
outfilesuffix=.odt

[attributes]
basebackend=odt
basebackend-odt=

[replacements2]
# Line break.
(?m)^(.*)\s\+$=\1<text:line-break/>

[replacements]
ifdef::asciidoc7compatible[]
# Superscripts.
\^(.+?)\^=<text:span text:style-name="superscript">\1</text:span>
# Subscripts.
~(.+?)~=<text:span text:style-name="subscript">\1</text:span>
endif::asciidoc7compatible[]

