[footnote-inlinemacro]
# footnote:[<text>].
<text:note{id? xml:id="{id}"} text:note-class="footnote">
<text:note-citation>1</text:note-citation>
<text:note-body><text:p text:style-name="Footnote">{0}</text:p></text:note-body>
</text:note>

### FIXME: Does not seem to work ?
[footnoteref-inlinemacro]
# footnoteref:[<id>], create reference to footnote.
{2%}<text:reference-ref text:reference-format="text" text:ref-name="{1}">[{1}]</text:reference-ref>
# footnoteref:[<id>,<text>], create footnote with ID.
{2#}<text:note{id? xml:id="{id}"} text:id="{1}" text:note-class="footnote">
{2#}<text:note-citation>1</text:note-citation>
{2#}<text:note-body><text:p text:style-name="Footnote">{2}</text:p></text:note-body>
{2#}</text:note>

[callout-inlinemacro]
ifndef::icons[]
<text:span text:style-name="strong">&lt;{index}&gt;</text:span>
endif::icons[]
ifdef::icons[]
ifndef::data-uri[]
<draw:frame draw:style-name="image" draw:name="image{id?-{id}}" text:anchor-type="paragraph" draw:z-index="1">
<draw:image xlink:href="{icon={iconsdir}/callouts/{index}.png}" xlink:type="simple" xlink:show="embed" xlink:actuate="onLoad"/>
</draw:frame>
endif::data-uri[]
ifdef::data-uri[]
<draw:frame draw:style-name="image" draw:name="image{id?-{id}}" text:anchor-type="paragraph" draw:z-index="1">
<draw:image><office:binary-data>{sys:python -uc "import base64,sys; base64.encode(sys.stdin,sys.stdout)" < "{eval:os.path.join(r"{indir={outdir}}",r"{icon={iconsdir}/callouts/{index}.png}")}"}</office:binary-data></draw:image>
</draw:frame>
endif::data-uri[]
endif::icons[]

# Comment line macros.
[comment-inlinemacro]
{showcomments#}<text:line-break/><text:span text:style-name="comment">{passtext}</text:span><text:line-break/>

[comment-blockmacro]
{showcomments#}<text:p text:style-name="comment">{passtext}</text:p>

[literal-inlinemacro]
# Inline literal.
<text:span text:style-name="monospaced">{passtext}</text:span>

# List tags.
[listtags-bulleted]
list=<text:list{id? xml:id="{id}"} text:style-name="ulist{style?_{style}}">{title?<text:p text:style-name="paragraph_title">{title}</text:p>}|</text:list>
item=<text:list-item>|</text:list-item>
text=<text:p text:style-name="ulist_item">|</text:p>

[listtags-numbered]
# The start attribute is not valid XHTML 1.1 but all browsers support it.
list=<text:list{id? xml:id="{id}"} text:style-name="olist{style?_{style}}">{title?<text:p text:style-name="paragraph_title">{title}</text:p>}|</text:list>
item=<text:list-item>|</text:list-item>
text=<text:p text:style-name="olist_item">|</text:p>

[listtags-labeled]
list=<text:list{id? xml:id="{id}"} text:style-name="definition_list{style?_{style}}">{title?<text:p text:style-name="paragraph_title">{title}</text:p>}|</text:list>
entry=<text:list-item>|</text:list-item>
label=
term=<text:p text:style-name="definition_term{strong-option?-strong}">|</text:p>
item=<text:p text:style-name="definition_description">|</text:p>
text=

### TODO: Implement this in ODF
[listtags-horizontal]
list=<div class="hdlist{compact-option? compact}{role? {role}}"{id? id="{id}"}>{title?<div class="paragraph_title">{title}</div>}<table>{labelwidth?<col width="{labelwidth}%">}{itemwidth?<col width="{itemwidth}%">}|</table></div>
